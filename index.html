<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sl.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta -->
    <title>Stanley Labs — Websites & Software</title>
    <meta name="description" content="Stanley Labs builds fast, cinematic websites and software for businesses." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://stanleylabs.com/" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stanleylabs.com/" />
    <meta property="og:title" content="Stanley Labs — Websites & Software" />
    <meta property="og:description" content="Stanley Labs builds fast, cinematic websites and software for businesses." />
    <meta property="og:image" content="https://stanleylabs.com/sl.png" />
    <meta property="og:image:width" content="1000" />
    <meta property="og:image:height" content="1000" />
    <meta property="og:site_name" content="Stanley Labs" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stanley Labs — Websites & Software" />
    <meta name="twitter:description" content="Stanley Labs builds fast, cinematic websites and software for businesses." />
    <meta name="twitter:image" content="https://stanleylabs.com/sl.png" />

    <!-- Theme & mobile -->
    <meta name="theme-color" content="#0B0D10" />

    <!-- Structured data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Stanley Labs",
      "description": "Stanley Labs builds fast, cinematic websites and software for businesses.",
      "url": "https://stanleylabs.com"
    }
    </script>

    <!-- Fonts: self-hosted with preload for above-the-fold text -->
    <link rel="preload" href="/fonts/inter-latin-wght-normal.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/space-grotesk-latin-600-normal.woff2" as="font" type="font/woff2" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
